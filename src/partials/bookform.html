<section class="book-form-section ptb-120">
  <div class="container">
      <div class="book-form-area bg-overlay-black bg_img" data-background="assets/images/bg/bg3.webp">
          <div class="row justify-content-center">
              <div class="col-xl-12 text-center">
                  <div class="section-header white">
                      <span class="sub-title text-white"><span>Freeny Enterprises</span></span>
                      <h2 class="section-title">Contact Us</h2>
                  </div>
                  <form class="book-form" name="contact-form" method="POST" data-netlify="true">
                      <div class="row justify-content-center mb-20-none">
                          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 form-group">
                              <label>Name</label>
                              <div class="book-quantity">
                                  <div class="book-plus-minus">
                                      <input class="book-plus-minus-box qty form-control" type="text" name="name" placeholder="Name" required>
                                  </div>
                              </div>
                          </div>
                          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 form-group">
                              <label>Email</label>
                              <div class="book-quantity">
                                  <div class="book-plus-minus">
                                      <input class="book-plus-minus-box qty form-control" type="email" name="email" placeholder="Email" required>
                                  </div>
                              </div>
                          </div>
                          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 form-group">
                              <label>Phone Number</label>
                              <div class="book-quantity">
                                  <div class="book-plus-minus">
                                      <input class="book-plus-minus-box qty form-control" type="tel" name="phonenumber" placeholder="Phone Number" required>
                                  </div>
                              </div>
                          </div>
                          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 form-group">
                              <div class="book-select">
                                  <label>Service</label>
                                  <div class="book-form-icon">
                                      <i class="icon-from-airplane"></i>
                                  </div>
                                  <select class="book-select form--control" name="role[]" multiple>
                                      <option value="Shuttle Service" selected>Shuttle Service</option>
                                      <option value="Jet Charter">Jet Charter</option>
                                      <option value="Car Rental">Car Rental</option>
                                      <option value="Travel Management">Travel Management</option>
                                  </select>
                              </div>
                          </div>
                          <div class="col-12 form-group">
                              <label>Message</label>
                              <div class="book-quantity">
                                  <div class="book-plus-minus">
                                      <textarea class="book-plus-minus-box qty form-control" placeholder="Message" name="message" required></textarea>
                                  </div>
                              </div>
                          </div>
                          <div class="col-xl-12 form-group">
                              <button type="submit" class="btn--base ml-auto mr-auto mt-30"><i
                                      class="icon-btn-icon"></i> Book Now</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
